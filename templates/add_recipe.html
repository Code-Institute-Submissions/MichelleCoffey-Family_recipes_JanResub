{% extends "base.html" %}
{% block content %}

<h3 class="center-align black-text">Add Recipe</h3>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-file-signature prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recipe Name:</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-clipboard-list prefix"></i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Ingredients:</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-mortar-pestle prefix"></i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Method:</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
